<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"/>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" rel="stylesheet" type="text/css"/>
    
    <style type="text/css">
        #visualization {
        width: 100%;
        height: 600px;
        border: 1px solid lightgray;
        }
    </style>
    
    <div id="visualization">
        
    </div>
    <ul class="menu">
        <li>Click into the timeline hold<code>ctrl</code> to zoom</li>
        <li>Data fetched from<a href="../analyze/persDocNetJson.xql">../analyze/persDocNetJson.xql</a>
        </li>
    </ul>
    
    <script type="text/javascript">
        var datasource = "../analyze/persDocNetJson.xql"
        var container = document.getElementById('visualization');
        $.getJSON( datasource, function( data ) {
            var container = document.getElementById('visualization');
            var data = {
                nodes: data.nodes,
                edges: data.edges
            };
            var options = {
            nodes: {
            borderWidth: 2,
            shape: 'dot',
            size: 20
            // padding: 50
            },
            interaction: {hover: true},
            layout: {
            improvedLayout: false
            },
            physics: {
            stabilization: false,
            barnesHut: {
            gravitationalConstant: -5000,
            springConstant: 0.01,
            springLength: 10
            }
            },
            }
            var network = new vis.Network(container, data, options);
            
        });
        
    </script>
</div>
